default_flags = "g"

[[verbs]]
invocation = "edit"
key = "Ctrl-e"
shortcut = "e"
execution = "$EDITOR {file}"
leave_broot = false

[[verbs]]
key = "Ctrl-j"
execution = ":line_down"

[[verbs]]
key = "Ctrl-k"
execution = ":line_up"

[[verbs]]
key = "Ctrl-l"
execution = ":panel_right"

[[verbs]]
key = "Ctrl-h"
execution = ":panel_left_no_open"

[[verbs]]
invocation = "touch {filename}"
execution = "touch {directory}/{filename}"
leave_broot = false
